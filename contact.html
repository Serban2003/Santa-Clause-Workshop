<html>
    <head>
        <title>Contact Santa</title>
        <link rel="stylesheet" href="style.css">
        <link rel="icon" href="images/favicon.png">
    </head>

</html>

<body>
    <div class="overlay" id="overlay">
        <audio src="sound/JINGLE BELLS.mp3" id="jingle"></audio>
        <ul class="menu">
            <li><a href="index.html">Home</a></li>
            <li><a href="workshop.html">Santa's Workshop</a></li>
            <li><a class="active" href="contact.html">Write a letter to Santa!</a></li>
            <li><a href="#about">About</a></li>
        </ul>
        <ul class="settings">
            <li onclick="toggleMute()" title="Toggle sound on/off"><img src="images/sound_icon.png" class="not_active" id="mute"></li>
            <li onclick="toggleSnow()" title="Toggle snow on/off"><img src="images/snow_icon.png" id="snow"></li>
        </ul>

        <div class="main_cont" style="margin-top: -150px;">
            <div class="form">
                <form>
                    <h1>Contact Santa!</h1>
                    <label for="firstname"> Firstname<br>
                        <input type="text" name="firstname" id="firstname">
                    </label>
                    <br>
                    <label for="lastname"> Lastname<br>
                        <input type="text" name="lastname" id="lastname">
                    </label>
                    <br>
                    <label for="email"> Email<br>
                        <input type="email" name="email" id="email">
                    </label>
                    <br>
                    <label for="message">Your message<br>
                        <textarea name="message" id="message"></textarea>
                    </label>
                    <input type="button" onclick="sendLetter()" value="Send letter">
                </form>
            </div>
        </div>
    </div>

</body>

<script src="script.js"></script>
